<svg *ngIf="enabled" fill="currentColor" [ngStyle]="svgStyle" viewBox="0 0 96 96">
  <circle
    *ngFor="let c of coords"
    [attr.cx]="c.x"
    [attr.cy]="c.y"
    [attr.r]="2.5 * (thickness / 100)"
    fill="rgba(0,0,0,0.44)"
  />
  <g [ngStyle]="rombStyle">
    <circle
      *ngFor="let c of colorCoords; index as i"
      [attr.r]="3.5 * (thickness / 100)"
      [attr.cx]="c.x"
      [attr.cy]="c.y"
    />
  </g>
</svg>
