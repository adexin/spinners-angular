<svg *ngIf="enabled" fill="none" [ngStyle]="svgStyle" viewBox="0 0 66 66">
  <circle
    *ngFor="let c of coords; index as i"
    cx="33"
    cy="33"
    fill="currentColor"
    [attr.r]="3 * (thickness / 100)"
    [ngStyle]="circleStyle(i)"
  />
  <circle
    cx="33"
    cy="33"
    fill="currentColor"
    [attr.r]="6 * (thickness / 100)"
    [ngStyle]="centerStyle"
  />
</svg>
